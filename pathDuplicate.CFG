<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="pathDuplicate:sheet">
      <atom type="Label">Constrain to Path and Duplicate</atom>
      <atom type="Export">1</atom>
	  <list type="Control" val="cmd user.value toggleInstances ?">
        <atom type="Label">Instance</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">oggleInstances:control</atom>
      </list>
	  <list type="Control" val="cmd user.value toggleReplicators ?">
        <atom type="Label">Replicator</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">toggleReplicators:control</atom>
      </list>
	  <list type="Control" val="cmd user.value toggleAlign ?">
        <atom type="Label">Align</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">toggleAlign:control</atom>
      </list>
	  <list type="Control" val="cmd user.value togglePos ?">
        <atom type="Label">Position</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">togglePosition:control</atom>
      </list>
      <list type="Control" val="cmd user.value numItems ?">
        <atom type="Label">Number of Items</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">duplicates:control</atom>
      </list>
	  <list type="Control" val="cmd user.value offsetM ?">
        <atom type="Label">Spacing</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">offset:control</atom>
      </list>
	  <list type="Control" val="cmd user.value toggleSpread ?">
        <atom type="Label">Fill by Spacing</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">toggleSpread:control</atom>
      </list>
	  <list type="Control" val="cmd user.value toggleSpreadByNr ?">
        <atom type="Label">Fill by Number</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">toggleSpreadNr:control</atom>
      </list>
	  <list type="Control" val="cmd user.value toggleWrap ?">
        <atom type="Label">Wrap</atom>
        <atom type="PopupFace">optionOrLabel</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">toggleWrap:control</atom>
      </list>
      <list type="Control" val="cmd @pathDuplicate.py">
 	<atom type="Label">Populate Path</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">populate:control</atom>
      </list>
    </hash>
  </atom>
  <atom type="UserValues">
		<hash type="Definition" key="toggleInstances">
            <atom type="Type">boolean</atom>
        </hash>
		<hash type="Definition" key="toggleReplicators">
            <atom type="Type">boolean</atom>
        </hash>
  		<hash type="Definition" key="toggleAlign">
            <atom type="Type">boolean</atom>
        </hash>
		<hash type="Definition" key="togglePos">
            <atom type="Type">boolean</atom>
        </hash>
        <hash type="Definition" key="numItems">
            <atom type="Type">integer</atom>
			<atom type="Min">1</atom>
        </hash>
		<hash type="Definition" key="offsetM">
            <atom type="Type">distance</atom>
        </hash>
		<hash type="Definition" key="toggleWrap">
            <atom type="Type">boolean</atom>
        </hash>
		<hash type="Definition" key="toggleSpread">
            <atom type="Type">boolean</atom>
        </hash>
		<hash type="Definition" key="toggleSpreadByNr">
            <atom type="Type">boolean</atom>
        </hash>
		<hash type="Value" key="toggleInstances">FALSE</hash>
		<hash type="Value" key="toggleReplicators">FALSE</hash>
		<hash type="Value" key="toggleAlign">TRUE</hash>
		<hash type="Value" key="togglePos">TRUE</hash>
		<hash type="Value" key="numItems">10</hash>
		<hash type="Value" key="offsetM">1</hash>
		<hash type="Value" key="toggleWrap">TRUE</hash>
		<hash type="Value" key="toggleSpread">FALSE</hash>
		<hash type="Value" key="toggleSpreadByNr">FALSE</hash>
  </atom>
</configuration>
